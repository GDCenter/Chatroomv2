 <body>
	<div id="top">
		<!-- <a href="">
			<img src="../images/header/logo1.png">
		</a> -->
		<span>欢迎登录</span>
	</div>
	<div id="main">

		<form action="/user/login/" method="POST" enctype="">
			<div class="content">
                {% csrf_token %}
				<p>
					登录
					<a href="">新用户注册</a>
				</p>
				<div class="text">
					<input type="text" name="username" placeholder="请输入用户名">
					<img src="/static/images/login/user.png">
				</div>
				<div class="text pwd">
					<input type="password" name="password" placeholder="请输入密码">
					<img src="/static/images/login/password.png">
				</div>

					<input type="checkbox" name="remember">自动登录

				</div>
				<input type="submit" class="login" value="登录">
			
			</div>
		</form>
		
	
	</div>
	<div id="bottom"></div>
