 <!doctype html>
<html lang="en">
 <head>
     {% load staticfiles %}
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>Document</title>
  <link rel="stylesheet" href="{% static '/css/base.css' %}" type="text/css">
  <link rel="stylesheet" href="{% static '/css/login.css' %}" type="text/css">
 </head>
 <body>
	<div id="top">
		<!-- <a href="">
			<img src="../images/header/logo1.png">
		</a> -->
		<span>欢迎注册</span>
	</div>
	<div id="main">
		<form action="/user/register/" method="post" enctype="">
			<div class="content">
                {% csrf_token %}
				<p>
					注册
					<!-- <a href="">新用户注册</a> -->
				</p>
				<div class="text">
					<input type="text" name="username" placeholder="请输入用户名">
					<img src="/static/images/login/user.png">
				</div>
                <div class="text">
					<input type="text" name="nickname" placeholder="请输入昵称">
					<img src="/static/images/login/user.png">
				</div>
				<div class="text pwd">
					<input type="password" name="password" placeholder="请输入密码">
					<img src="/static/images/login/password.png">
				</div>
				<div class="text pwd">
					<input type="password" name="password2" placeholder="请再次输入密码">
					<img src="/static/images/login/password.png">
				</div>
				<!-- <div class="validate">
					<img src="">
					<input type="text" name="validateCode" placeholder="验证码输入">
				</div> -->
				<!-- <div class="savePwd">
					<input type="checkbox" name="savepwd">自动登录
					<a href="">忘记密码？</a> 
				</div> -->
				<input type="submit" class="login" value="注册">
			
			</div>
		</form>
		
	
	</div>
	<div id="bottom"></div>
 </body>
</html>
